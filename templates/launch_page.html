{% extends 'base.html' %}

{% block title %}
    Home Page
{% endblock %}

{% block content %}
    <div style="color: white">
    {% if user_already_created == True %}
        <p class="warning">Username already taken </p>
    {% endif %}
    {% if failed_login == True %}
        <p class="warning">Failed login!</p>
    {% endif %}
    <form style="color: white;" method="post">
        <h1>Sign up:</h1>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" aria-describedby="emailHelp"
                   placeholder="Enter email">

        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <input type="submit" name="user_function" value="Login" class="btn btn-primary"></input>
        <input type="submit" name="user_function" value="Register" class="btn btn-primary"></input>
    </form>
    </div>
{% endblock %}
